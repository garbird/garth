<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/googlcircle.png">
    <link rel="stylesheet" href="index.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

        body {
            font-family: "Roboto", Arial, Helvetica, sans-serif;
            margin: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

       
        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15%;
        }

        #uv-form {
            text-align: center;
            margin-top: 20px;
        }

        #uv-address {
            width: 100%;
            height: 44px;
            padding: 10px 17px;
            box-sizing: border-box;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            background-color: #fff;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        #uv-address:focus {
            border: 1px solid #4285f4;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .desc {
            margin-top: 20px;
            color: #202124;
            font-size: 14px;
        }

        footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            width: 100%;
            box-shadow: 0 -1px 0 #dadce0;
        }

        footer a,
        footer span {
            margin: 0 15px;
            text-decoration: none;
            color: #1a0dab;
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer div {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    

    <div class="header-center">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <form id="uv-form">
        <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
        <input id="uv-address" type="text" placeholder="Type URL or search query">
    </form>

    <div class="desc">
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
    </div>

    <footer>
        <div>
            <a title="The TitaniumNetwork Discord" href="https://discord.gg/unblock">Discord</a>
            <a title="The official deployment repository for Ultraviolet" href="https://github.com/titaniumnetwork-dev/Ultraviolet-App">GitHub</a>
            <a title="License information" href="credits.html">Credits</a>
        </div>
        <div>
            <span>Google &copy; 2024</span>
        </div>
    </footer>

    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>
    <script src="/static/error.js" defer></script>
</body>
</html>
